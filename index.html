  <body>
    <h1 id="titleText" class="">Hello World</h1>

    <input type="text" name="" id="todo">
    <div id="greetings">Abc1234</div>
    <button onclick="hideElement()" id="changeBtn">Hide Element</button>
    <button onclick="addElement()">Add Element</button>
    <div id="results"></div>
    <!--<div id="results">

    </div>-->
    <script src="script.js"></script>
    <script>
        fetch('https://jsonplaceholder.typicode.com/todos')
        .then(response => response.json())
        .then(json => {
            let result = document.getElementById("results");
            for (let i = 0; i < json.length; i++) {
            let newElement = document.createElement("p");
            newElement.innerHTML = json[i].title;
            result.appendChild(newElement);
          }
        
            // json.forEach(element => {
            //     let newElement = document.createElement("p");
            //     newElement.innerHTML = element.title;
            //     result.appendChild(newElement);
            // });
        })

        function addElement() {
          let newElement = document.createElement("p");
        //   newElement.innerHTML = "Hello World";
          newElement.innerHTML = document.getElementById('todo').value
          let result = document.getElementById("results");
          result.appendChild(newElement);
          document.getElementById('todo').value = ""
        }
      </script>
